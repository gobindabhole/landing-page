<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAIR DAY</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img id="photo" alt="'logo" src="./logo.png" />
    </header>
    <nav>
      <span>HOME</span>
      <span>PRODUCTS</span>
      <span>CONTACT</span>
      <span>INFO</span>
    </nav>
    <main>
      <section id="promotion">
        <span id="promotion--text">Get Ready for Your Best Hair Day Yet!</span>
        <span id="promotion--desc"
          >Enjoy a 20% discount on all hair services during your first visit to
          HAIR DAY.</span
        >
      </section>
      <section id="infos">
        <div class="info">
          <img
            class="info--img"
            alt=""
            src="https://images.pexels.com/photos/705255/pexels-photo-705255.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          />
          <button class="info--btn">Go!</button>
        </div>
        <div class="info">
          <img
            class="info--img"
            alt=""
            id="secondImage"
            src="https://images.pexels.com/photos/2829368/pexels-photo-2829368.jpeg?auto=compress&cs=tinysrgb&w=1600"
          />
          <button class="info--btn">Go!</button>
        </div>
        <div class="info">
          <img
            class="info--img"
            alt=""
            id="thirdImage"
            src="https://images.pexels.com/photos/1164339/pexels-photo-1164339.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          />
          <button class="info--btn">Go!</button>
        </div>
      </section>
    </main>
    <footer>
      <img id="foot--logo" src="./logo-long.png" />
      <span id="foot--copyright">Copyright Â© Aram Hekimian</span>
    </footer>
  </body>
</html>
